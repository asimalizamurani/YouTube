<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    
    <nav id="navbar">
        <div class="start">
            <i class="fa-solid fa-bars"></i>
            <img src="images/logo.png" alt="">
        </div>
        <div class="center">
            <input type="text" placeholder="Search">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <i class="fa-solid fa-microphone micro"></i>
        <div class="end">
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-bell"></i>
            <button class="btn"><i class="fa-regular fa-user"></i> Sign in</button>
        </div>
    </nav>

    <div id="tag-navbar">
        <button id="f-btn">All</button>
        <button>Gaming</button>
        <button>Music</button>
        <button>Trailers</button>
        <button>Gifts</button>
        <button>Salman Khan</button>
        <button>News</button>
        <button>Geo News</button>
        <button>Ary News</button>
        <button>Imran Khan</button>
        <button>Education</button>
        <button>Football</button>
    </div>

    <div id="hero-section">
        <div class="videos">
            <video src="videos/video.mp4" controls autoplay muted></video>
            <div class="details">
                <img src="images/logo.png" alt="">
                <h2>Its an amazing movie watch it</h2>
                <div class="channel-name">
                    <p>Watch</p>
                </div>
                </div>
            </div>
        </div>
    </div>

    <div id="sidebar">
        <i class="fa-solid fa-house"></i>
        <img src="images/youtubeshorts.svg" alt="">
        <i class="fa-solid fa-play"></i>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-solid fa-download"></i>
    </div>

</body>

</html>
